	<!-- The article section(s) below are the content of your web page, text and images -->
	
  
  	<fieldset>
		<h1>Book your session</h1>
		
	<div class="formRow">
		<label for="name">Name*</label>
		<input name="custName" id="name" type="text" placeholder="first and last name" required />
	</div>
				
		<div class="formRow">
			<label for="city">City </label>
			<input name="custCity" id="city"  type="text" value="Omaha area"  />
		</div>
		
		<div class="formRow">			
			<label for="state">State </label>
			<input name="custState" id="state"  type="text" value="NE or IA" />
		</div>
			
				
		<div class="formRow">	
			<label for="mail">Email*</label>
			<input name="custEmail" id="mail" type="email" required/>
		</div>
			
		<div class="formRow">
				<label for="Social">How did you find Jacquelyn Rico Photography?</label>
				<input name="findme" id="Social" type="text" list="findme" />
				<datalist id="findme">
					<option value="Facebook" >
					<option value="Instagram" >
					<option value="Business Card" >
					<option value="Friend or family" >
					<option value="Luck" >
					<option value="Other" >
				</datalist>
		</div>
		
		<div class="formRow">
				<label for= "capture">What memories are you looking to capture?</label>
				<input name="contactcapture" id="capture" type="text" list="contact"/>
				<datalist id="contact">
					<option value="Newborn">
					<option value="Senior">
					<option value="Families">
					<option value="Simply I Do">
					<option value="Purely I DO ">
					<option value="Truly I DO">
				</datalist>
		</div>
	
		<div class="formRow">
				<label for="serviceDate">Expected date of session? </label>
				<input name="sessionDate" id="serviceDate" type="Date"
					 step="1"  />
		</div>
			<label for="exp">Tell me more about your perfect session</label>
			<textarea name="custexp" id="exp"></textarea>
			
	
		
		<div id="buttons">
			<input type="submit" value="Book My Session" />
			<a class="link" href="https://jacquelynricophotography@gmail.com" target="_blank">
                          Click             
                      </a>
			<input type="reset" value="Cancel" />
			
		</div>
	</fieldset>
